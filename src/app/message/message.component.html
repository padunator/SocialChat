<div  class="messageContainer"
    [ngClass]="{'isOwnMessageContainer':isOwnMessage}">
    <div class="messageContent"
        [ngClass]="{'isOwnMessageContent':isOwnMessage}">
      <span [innerHTML]="messageContent"></span>
      <!--      Link Preview - Code reference at https://morioh.com/p/b683020160b4-->
<!--      <a *ngFor="let link of url_matches" href="{{link}}" class="link-preview">
        {{link}}</a>-->
    </div>
  <div class="messageData"
       [ngClass]="{'isOwnMessageData':isOwnMessage}">
        <span class="sender"
              [ngClass]="{'isOwnSender':isOwnMessage}">
            {{ userName }}
        </span>
    <span class="timestamp"
          [ngClass] = "{'isOwnTimestamp':isOwnMessage}">
            {{ timeStamp }}
        </span>
  </div>
  </div>
